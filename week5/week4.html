<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算機</title> 
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="main.js"></script>
</head>
<body onload="init()">
     <h1>計算機</h1>
     <div id="grid">
        <div id="display">0</div>
            <button class="nuber" value="1">1</button>
            <button class="nuber" value="2">2</button>
            <button class="nuber" value="3">3</button>
            <button class="operator" value="/">/</button>
            <button class="nuber" value="4">4</button>
            <button class="nuber" value="5">5</button>
            <button class="nuber" value="6">6</button>
            <button class="operator" value="*">*</button>
            <button class="nuber" value="7">7</button>
            <button class="nuber" value="8">8</button>
            <button class="nuber" value="9">9</button>
            <button class="operator" value="+">+</button>
            <button class="operator" value="C">C</button>
            <button class="nuber" value="0">0</button>
            <button class="operator" value="=">=</button>
            <button class="operator" value="-">-</button>
        </div>
</body>
</html>
